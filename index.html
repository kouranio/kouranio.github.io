<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
    <script type="module" src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" >
  </head>


  <body>
    <div id="main">
      <!-- top part : pixels -->
      <div id="container-up">

          <div id="cdiv">
            <canvas id="canvas" width="500" height="500"></canvas>
          </div>

      </div>

      <!-- bottom part : configuration -->
      <div id="container-down">
        <div class="module">
          <a class="pstart-font">Identification</a>
          <input class="pstart-font" type="password" id="textInput" placeholder="id à remplir" value="8c3d6b9a" >
        </div>
        <div class="module">
          <a class="pstart-font">Équipe</a>
          <select id="teamLIST" style="width:100px;" class="pstart-font">
            <option value="1">team 1</option>
            <option value="2">team 2</option>
            <option value="3">team 3</option>
            <option value="4">team 4</option>
          </select>
          <button id="teamBTN" class="pstart-font">choisir équipe</button>
        </div>
        <div class="module">
          <a class="pstart-font">Dessin</a>
          <div>
            <input type="color" id="pixelColor" name="pixel color picker" value="#ffffff" >
          </div>
          <progress value="0" max="15000" id="timeLeft"></progress>
        </div>
      </div>

      <!-- logs -->
      <div id="log-text" class="logs pstart-font">
        <a>Dernier message</a>
      </div>

      <!-- stats -->
      <table id="stats" class="pstart-font">
        <thead>
          <tr>
            <th scope="col">NOM</th>
            <th scope="col">EQUIPE</th>
            <th scope="col">BANNI?</th>
            <th scope="col">TEMPS DEPUIS POSE (s)</th>
            <th scope="col">NOMBRE DE PIXELS POSÉS</th>
          </tr>
        </thead>
        <tbody>
          <!-- users data should be here -->
        </tbody>
      </table>

    </div>
  </body>
</html>
